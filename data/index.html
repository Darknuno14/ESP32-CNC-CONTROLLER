<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP32 CNC</title>
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ESP32 CNC</h1>
    <div class="d-flex align-items-center gap-2 mb-3">
      <div class="d-flex align-items-center">
        <span class="me-2">SD Card:</span>
        <div id="sd-status" class="rounded-circle" style="width: 20px; height: 20px; background-color: red;"></div>
      </div>
      <button type="button" class="btn btn-secondary btn-sm" onclick="reinitializeSD()">
        Re-initialize SD
      </button>
    </div>
    <p>ESP32 CNC is a web-based CNC controller for ESP32.</p>

    <h2>Available Files</h2>
    <div class="d-flex align-items-center gap-2 mb-3">
        <button type="button" class="btn btn-secondary" onclick="refreshFileList()">
            Refresh Files
        </button>
    </div>
    <ul id="file-list"></ul>

    <p id="selected-file">No file selected</p>
    <div class="btn-group mb-3">
        <button type="button" class="btn btn-primary" onclick="submitFileSelection()">Submit Selection</button>
        <button type="button" class="btn btn-success" onclick="startProcessing()">START</button>
        <button type="button" class="btn btn-danger" onclick="stopProcessing()">STOP</button>
    </div>

    <h2>Upload G-Code File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" class="form-control mb-3">
        <div id="progress-container" style="display: none;">
            <div id="progress-bar" class="progress mb-3" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 0%">0%</div>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">Upload</button>
        <div id="upload-message"></div>
    </form>

    <h2>G-Code Viewer</h2>
    <button id="visualizeBtn" class="btn btn-secondary mb-3" onclick="visualizeSelectedGCode()">Preview</button>
    <canvas id="canvas" width="800" height="600" style="border: 1px solid #ccc;"></canvas>

    <button onclick="sendButtonPress()">Press Me</button>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
