<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 CNC - Home</title>
  <link rel="icon" href="data:," />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1 class="mt-3 mb-3">ESP32 CNC</h1>

    <!-- Navigation menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ESP32 CNC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/jog.html">Control</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/config.html">Configuration</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Status message container -->
    <div id="message-container" class="alert" style="display: none"></div>

    <!-- System status section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2 class="h5 mb-0">System Status</h2>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="d-flex align-items-center mb-2">
              <span class="me-2">SD Card:</span>
              <div id="sd-status" class="status-indicator status-off me-2"></div>
              <span id="sd-status-text">Unknown</span>
              <button type="button" class="btn btn-sm btn-secondary ms-3" onclick="reinitializeSD()">
                Re-initialize SD
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex align-items-center mb-2">
              <span class="me-2">Machine Status:</span>
              <div id="machine-status" class="status-indicator status-off me-2"></div>
              <span id="machine-status-text">Idle</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="d-flex align-items-center mb-2">
              <span class="me-2">Wire Status:</span>
              <div id="wire-status" class="status-indicator status-off me-2"></div>
              <span id="wire-status-text">Off</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex align-items-center mb-2">
              <span class="me-2">Fan Status:</span>
              <div id="fan-status" class="status-indicator status-off me-2"></div>
              <span id="fan-status-text">Off</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Current job section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2 class="h5 mb-0">Current Job</h2>
      </div>
      <div class="card-body">
        <!-- File name at the top -->
        <p id="selected-file" class="fw-bold text-center mb-3">No file selected</p>
        
        <!-- Control buttons centered at the top -->
        <div class="d-flex justify-content-center mb-3">
          <div class="btn-group">
            <button id="startBtn" type="button" class="btn btn-success">
              <i class="bi bi-play-fill"></i> START
            </button>
            <button id="pauseBtn" type="button" class="btn btn-warning">
              <i class="bi bi-pause-fill"></i> PAUSE
            </button>
            <button id="stopBtn" type="button" class="btn btn-danger">
              <i class="bi bi-stop-fill"></i> STOP
            </button>
          </div>
        </div>
    
        <!-- Progress bar below buttons -->
        <div class="mb-4">
          <div class="d-flex align-items-center justify-content-center mb-1">
            <span class="me-2">Progress:</span>
            <div class="progress w-50">
              <div id="job-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">
                0%
              </div>
            </div>
          </div>
        </div>
    
        <!-- Job details at the bottom -->
        <div class="row">
          <div class="col-4 text-center">
            <span>Current Line:</span>
            <span id="current-line" class="fw-semibold">0</span>
          </div>
          <div class="col-4 text-center">
            <span>Total Lines:</span>
            <span id="total-lines" class="fw-semibold">0</span>
          </div>
          <div class="col-4 text-center">
            <span>Runtime:</span>
            <span id="job-time" class="fw-semibold">0:00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="h5 mb-0">Machine Path Preview</h2>
        <button id="resetPathBtn" type="button" class="btn btn-secondary btn-sm">
          <i class="bi bi-arrow-counterclockwise"></i> RESET
        </button>
      </div>
      <div class="card-body">
        <div class="gcode-preview-container" style="padding: 24px;">
          <div class="position-relative" style="width: 100%; max-width: 820px; margin: 0 auto;">
            <canvas
              id="machine-path-canvas"
              width="800"
              height="600"
              style="width: 100%; height: auto; border: 1px solid #ccc; background: #fafbfc;"
            ></canvas>
            <!-- Oś X -->
            <span style="position: absolute; left: 50%; bottom: 0; transform: translateX(-50%); font-weight: 500; color: #888;">X</span>
            <!-- Oś Y -->
            <span style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); font-weight: 500; color: #888;">Y</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
